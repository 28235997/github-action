name: Shell Commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a 
        run: echo "Hello world"
      - name: multiline script
        run: |
          node -v
          npm -v
          java -version
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-commands"]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Dierectory Bash
        run: pwd
        shell: bash